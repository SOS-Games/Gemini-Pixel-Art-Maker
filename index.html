    <title>PixelSprite Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Inter:wght@400;600;700&display=swap');
        
        .font-pixel {
            font-family: 'Press+Start+2P', cursive;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a;
            color: #f8fafc;
        }

        .pixelated {
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
        }

        .checkerboard {
            background-image: 
                linear-gradient(45deg, #2a3441 25%, transparent 25%), 
                linear-gradient(-45deg, #2a3441 25%, transparent 25%), 
                linear-gradient(45deg, transparent 75%, #2a3441 75%), 
                linear-gradient(-45deg, transparent 75%, #2a3441 75%);
            background-size: 20px 20px;
            background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
            background-color: #1e293b;
        }
    </style>
